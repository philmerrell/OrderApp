<!DOCTYPE html>
<html ng-controller="AppCtrl as app">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Order App</title>
        <meta name="viewport" content="initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
        <link rel="stylesheet" href="assets/css/app.css">
        <script src="jspm_packages/system.js"></script>
        <script src="config.js"></script>
        <script>
            System.import('src/app').then(function() {
                angular.element(document).ready(function() {
                    console.log('bootstrapping');
                    angular.bootstrap(document, ['app']);
                });
            });
        </script>
    </head>
    <body layout="row">
    <!-- Side Navigation -->
        <md-sidenav md-is-locked-open="$mdMedia('gt-md')" md-component-id="left" class="md-whiteframe-z2">
            <div ui-view="nav"></div>
        </md-sidenav>

    <!-- Main Content Area -->
        <div layout="column" flex role="main">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Menu" class="menu" hide-gt-md ng-click="app.toggleSideMenu()">
                        <md-icon md-svg-icon="assets/icons/menu.svg"></md-icon>
                    </md-button>
                    <h2>OrderApp</h2>
                </div>
            </md-toolbar>
            <!--<md-progress-linear style="z-index: 50; margin-top: -5px;" md-mode="indeterminate" class="md-accent"></md-progress-linear>-->
            <div layout="row">
                <md-content flex id="content" layout-padding>
                    <div class="container" ui-view="main"></div>
                </md-content>
            </div>
        </div>
    </body>
</html>
